# netci.ini
#
# This file contains run-time configurable parameters for netci.
# They override the defaults, and are overridden by any command-line
# parameters passed to netci.

# DATABASE REMOVED - November 12, 2025
# TinyMUD-style database has been removed in favor of selective save_object()
# See database-investigation.md for details
#load=std.db
#save=std.db
#panic=panic.db
#tmpdb=_ci_temp.db

filesystem=libs/melville
syslog=syslog.txt
xlog=transact.log
xlogsize=640000
title=NetCI
auto_object=/sys/auto
#detach

# here we define that we're going to run in multi-user mode on a
# tcp/ip network; by setting protocol to 'ipx' or 'netbios', other
# network types may be used (if supported by the operating system)
multi
protocol=tcp

# tcp-specific network settings
port=4444

# ipx-specific network settings (all in hex)
ipxnet=0
ipxnode=000000000001
ipxsocket=1388

# netbios-specific network settings; nbport ranges from 0 to 255
node=NETCI
nbport=5
save_path=data/save/
save_type=file

# Periodic timing configuration (in seconds, heartbeat in milliseconds)
time_cleanup=1200
time_reset=800  
time_heartbeat=2000